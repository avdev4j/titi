<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-conference-heading" jhiTranslate="msIgniteApp.conference.home.createOrEditLabel">Create or edit a Conference</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="msIgniteApp.conference.name" for="field_name" [ngbTooltip]="'msIgniteApp.conference.help.name' | translate">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="msIgniteApp.conference.schedule" for="field_schedule">Schedule</label>
                    <div class="d-flex">
                        <input id="field_schedule" type="datetime-local" class="form-control" name="schedule" formControlName="schedule" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="msIgniteApp.conference.speaker" for="field_speaker">Speaker</label>
                    <select class="form-control" id="field_speaker" name="speaker" formControlName="speaker">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="speakerOption.id === editForm.get('speaker').value?.id ? editForm.get('speaker').value : speakerOption" *ngFor="let speakerOption of speakers; trackBy: trackSpeakerById">{{speakerOption.name}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
